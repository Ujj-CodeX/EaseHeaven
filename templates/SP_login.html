<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Service Professional</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='10.png') }}">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <nav class="navbar" style="background-color: purple;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold; color: white;">
        <img src="{{ url_for('static', filename='10.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        EaseHeaven
      </a>
      <a href="/" class="btn btn-light ml-auto mx-3">Home</a>
      <a href="/login" class="btn btn-light ">Main Login Page</a>
      
    </div>
  </nav>

	
<div class="card-container">
  <div class="card mb-3" style="width: 20rem;">
    <div class="card-body">
      <h5 class="card-title">EaseHeaven</h5>
      <p class="card-text">Service Professional Login</p>
      <form action="{{ url_for('login_pg2') }}" method="post">
       <div class="row g-3 align-items-center">
       <div class="col-auto">
       <label for="inputUsername" class="col-form-label">Username</label>
       </div>
       <div class="col-auto">
       <input type="text" id="inputUsername" name="username" class="form-control" aria-label="Username">
       </div>
       </div>
       <div class="row g-3 align-items-center">
       <div class="col-auto">
      <label for="inputPassword" class="col-form-label">Password</label>
       </div>
       <div class="col-auto">
       <input type="password" id="inputPassword" name="password" class="form-control" aria-label="Password">
       </div>
       <button type="submit" class="btn btn-primary" style="margin-top:20px;">Login</button>
       </div>
       </form>
       
       <p class="card-text" style="margin-top:20px;">OR</p>     
       <a href="/Reg_pg" class="btn btn-primary" style="margin-top:20px;">Register as Service Professional</a>   
      
      {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-danger mt-3">
                  {{ messages[0] }}
              </div>
          {% endif %}
      {% endwith %}
    </div>
  </div>
</div>


<style>
 
  .card-container {display: flex;justify-content: center; align-items: center;height: 100vh; }

 
  .card-body {text-align: center;}
</style>
</head>
<body>

</body>
</html>
