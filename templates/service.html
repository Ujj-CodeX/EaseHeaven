<!DOCTYPE html>
<html>
<head>
  <title>Admin's</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link rel="icon" type="image/png" href="{{ url_for('static', filename='10.png') }}">
</head>
<body>

  <nav class="navbar" style="background-color: purple;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold; color: white;">
        <img src="{{ url_for('static', filename='10.png') }}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        EaseHeaven : Service Management
      </a>
      <a href="/admin_ds" class="btn btn-light ml-auto">Dashboard</a>
    </div>
  </nav>
  <form method="POST" action="/service">
  <div class="container mt-5">
  <h2>Create a New service</h2>
  
  
  <div class="form-group" style="width:300px">
    <label for="userId">Enter Service Name</label>
    <input type="text" name="service" class="form-control"  placeholder="Enter Service Name">
  </div>
  <div class="form-group" style="width:300px; margin-top: 30px;">
    <label for="userId">Enter base Price(in Rupees)</label>
    <input type="number" name="price" class="form-control"  placeholder="Base Price">
  </div>
  <button class="btn btn-primary" name="create" >Create</button>


  
  <div id="ProfessionalDetails" class="mt-3"></div>
</form>
</div>

<div class="container mt-5" style="width:400px; float: left; margin-left: 180px;">
  <h2>Update Household Service</h2>

  
  <form method="POST" action="/service">
    <div class="form-group">
      <label for="serviceName">Service Name</label>
      <input type="text" name="service1" class="form-control" id="serviceName" placeholder="Enter service name" required>
    </div>
    <div class="form-group">
      <label for="basePrice">Base Price</label>
      <input type="number" name="price1" class="form-control" id="basePrice" placeholder="Enter base price" required>
    </div>
    <button type="submit" name="update" class="btn btn-primary">Update Service</button>
  

  <div id="responseMessage" class="mt-3"></div>
  </form>
</div>

<div class="container mt-5" style="width:400px; float: left; margin-left: 180px;">
  <h2>Delete Household Service</h2>

  
  <form method="POST" action="/service">
    <div class="form-group">
      <label for="serviceName">Service Name</label>
      <input type="text" name="service2" class="form-control" id="serviceName" placeholder="Enter service name" required>
    </div>
    
    <button type="submit" name="delete" class="btn btn-danger">Delete Service</button>
  

  <div id="responseMessage" class="mt-3"></div>
  </form>
</div>



<div class="container mt-5">
    <h3 style="margin-top: 40%;">Exisiting Services List</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Service</th>
          <th>Base_price</th>
          
        </tr>
      </thead>
      <tbody>
        {% for user1 in table1 %}
        <tr>
          <td>{{ user1[0] }}</td>
          <td>{{ user1[1] }}</td>
         
        </tr>
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
